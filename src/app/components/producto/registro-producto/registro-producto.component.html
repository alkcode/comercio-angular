<app-menu></app-menu>
<div class="container-fluid mt-4">
    <h2 class="text-center">{{titulo}}</h2>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Código:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="codigo" [(ngModel)]="producto.codigo" placeholder="Codigo del producto ( Registro manual )">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion"  [(ngModel)]="producto.descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Categoria:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="categoria" [(ngModel)]="producto.categoria" placeholder="Categoria">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="stock" [(ngModel)]="producto.stock" placeholder="Stock">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Precio de compra:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="precioCompra" [(ngModel)]="producto.precioCompra" placeholder="Precio compra">
            </div>
            <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label">Precio de venta:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="precioVenta" [(ngModel)]="producto.precioVenta" placeholder="Precio venta">
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="mt-2">
                        <input class="btn btn-success btn-block" type="submit" value="Guardar producto" (click)="guardarProducto()">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>

        </form>
    </div>

</div>
