<app-menu></app-menu>
<div class="container-fluid">
    <div class="mt-5 ms-5">
        <a [routerLink]="['/producto']" class="btn btn-success">Registrar nuevo producto</a>
    </div>

    <div class="container mt-5 table-responsive">
        <table class="table table-hover">
            <thead class="text-center">
                <th>No. producto</th>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>Stock</th>
                <th>Precio de compra</th>
                <th>Precio de venta</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let producto of productos">
                    <td>{{producto.id}}</td>
                    <td>{{producto.codigo}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.categoria}}</td>
                    <td>{{producto.stock}}</td>
                    <td>$ {{producto.precioCompra}}</td>
                    <td>$ {{producto.precioVenta}}</td>
                    <td><a class="btn btn-outline-warning"><i class="icon ion-md-paper"></i></a></td>
                    <td><a class="btn btn-outline-danger"><i class="icon ion-md-trash"></i></a></td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
